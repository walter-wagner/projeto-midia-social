<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.icon" type="image/x-icon">
    <title>Midia Social</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            height: 100vh;
            width: 100vw;
        }
        body{
            background: url('imagens/fundo-madeira.jpg') no-repeat top center;
            background-size: cover;
            background-attachment: scroll;
        }
        main {
            position: relative;
            height: 100vh;

        }
        section#telefone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 627px;
            width: 311px;
            background: url('imagens/frame-iphone.png') no-repeat;
        }
        iframe {
            position: relative;
            top: 80px;
            left: 22px;
            height: 469px;
            width: 265px;
        }
        section#redes-sociais img {
            width: 50px;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.473);
            box-sizing: border-box;
        }
        section#redes-sociais {
            text-align: right;
        }
        section#redes-sociais img:hover {
            border: 2px solid rgba(255, 255, 255, 0.486);
            transform: translate(-3px, -3px);
            transition: transform .5s, border 1s;
        }
    </style>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" name="tela"></iframe>
        </section>
        <section id="redes-sociais">
            <a href="#" target="tela"><img src="imagens/logo-home.jpg" alt="home"><br></a>
            <a href="#" target="tela"><img src="imagens/logo-youtube.jpg" alt="youtube"><br></a>
            <a href="#" target="tela"><img src="imagens/logo-github.jpg" alt="github"><br></a>
            <a href="#" target="tela"><img src="imagens/logo-instagram.jpg" alt="instagram"><br></a>
            <a href="#" target="tela"><img src="imagens/logo-twitter.jpg" alt="twiter"><br></a>
            <a href="#" target="tela"><img src="imagens/logo-facebook.jpg" alt=""><br></a>
        </section>
    </main>
</body>
</html>
